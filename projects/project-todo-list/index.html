<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header><h1>Minha Lista de Tarefas</h1></header>
        <p id="funcionamento">Clique duas vezes em um item para marcÃ¡-lo como completo</p>
        <input type="text" required id="texto-tarefa" placeholder="Insira uma tarefa :)">
        <section>
            <button id="criar-tarefa">Adicionar tarefa</button>
        </section>
        <section class="sectionList">
            <ol id="lista-tarefas"></ol>
            <section class="sectionButton">
                <button id="mover-cima">Mover para cima</button>
                <button id="mover-baixo">Mover para baixo</button>
            </section>
        </section>
        <section>
            <button id="apaga-tudo">Apagar todas tarefas</button>
            <button id="remover-finalizados">Apagar tarefas completas</button>
            <button id="salvar-tarefas">Salvar tarefas</button>
            <button id="remover-selecionado">Remover selecionada</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
